stages:
  - build
  - test
  - deploy

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "-B -DskipTests"

cache:
  paths:
    - .m2/repository

build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn $MAVEN_CLI_OPTS clean compile

test:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn test

deploy:
  stage: deploy
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - echo "Simulação de deploy"
    # Ex: mvn deploy -DskipTests
  only:
    - main